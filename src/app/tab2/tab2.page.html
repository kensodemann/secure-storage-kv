<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let pair of myPairs">
      <ion-label>
        <div>{{pair.key}}</div>
        <div>{{pair.value}}</div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
